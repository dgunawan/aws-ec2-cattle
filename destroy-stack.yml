AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  TargetStackName:
    Description: The name of the stack to be destroyed
    Type: String
  CronSchedule:
    Description: Schedule when this will be run
    Type: String

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DeleteLogGroup
              - logs:PutRetentionPolicy
            Resource: arn:aws:logs:*:*:*
          
          - Effect: Allow
            Action:
              - cloudformation:DeleteStack
            Resource: "*"
          
          - Effect: Allow
            Action: 
              - iam:DeleteRolePolicy
              - iam:DeleteRole
            Resource: "*"
          
          - Effect: Allow
            Action:
              - events:RemoveTargets
              - events:DeleteRule
            Resource: "*"

          - Effect: Allow
            Action:
              - ec2:TerminateInstances
              - ec2:DescribeInstances 
            Resource: "*"

          - Effect: Allow
            Action: 
              - lambda:RemovePermission
              - lambda:InvokeFunction
              - lambda:DeleteFunction
            Resource: "*"

  DecommLambda:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Environment:
        Variables:
          vTargetStackName: !Ref TargetStackName
          vOwnStackName: !Ref AWS::StackName
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import boto3
          import os
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)
          client = boto3.client('cloudformation')

          def handler(event, context):
            print("Deleting EC2 stack: " + os.environ['vTargetStackName'])
            return client.delete_stack(
                StackName = os.environ['vTargetStackName']
            )

  PermissionForEventsToInvokeLambda: 
    Type: AWS::Lambda::Permission
    Properties: 
      FunctionName: 
        Ref: "DecommLambda"
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: 
        Fn::GetAtt: 
          - "DecommRule"
          - "Arn"      
          
  DecommRule:
    Type: AWS::Events::Rule
    Properties: 
      Description: "Rule for the Lambda decommisioning EC2 stack"
      ScheduleExpression: !Ref CronSchedule 
      State: "ENABLED"
      Targets: 
        - 
          Arn: 
            Fn::GetAtt: 
              - "DecommLambda"
              - "Arn"
          Id: "DecommLambdaV1"
          
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${DecommLambda}    
      RetentionInDays: 1
