AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  AutoEC2StackName:
    Description: The name of the EC2 stack to be created
    Type: String
    Default: auto-ec2-stack
  AutoEC2S3Bucket:
    Description: The name of the S3 bucket for the EC2 stack
    Type: String
    Default: http://s3.amazonaws.com/318-auto-deploy/LambdaAMILookupSample-win.yml
  RemoveLambdaStackName:
    Description: The name of the remove Lambda stack to be created
    Type: String
    Default: remove-stack
  RemoveLambdaS3Bucket:
    Description: The name of the S3 bucket for the remove Lambda
    Type: String
    Default: http://s3.amazonaws.com/318-auto-deploy/destroy-stack.yml

Resources:
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${CreateLambda}

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DescribeLogGroups
              - logs:DeleteLogGroup 
            Resource: arn:aws:logs:*:*:*
          
          - Effect: Allow
            Action:
              - cloudformation:CreateStack
              - cloudformation:DeleteStack
            Resource: "*"
          
          - Effect: Allow
            Action: 
              - iam:CreateRole
              - iam:DeleteRolePolicy
              - iam:DeleteRole
              - iam:PutRolePolicy
              - iam:GetRolePolicy
              - iam:GetRole
              - iam:PassRole
            Resource: "*"
          
          - Effect: Allow
            Action: 
              - lambda:*
            Resource: "*"

          - Effect: Allow
            Action:
              - s3:ListBucket
              - s3:GetObject
            Resource: arn:aws:s3:::*

          - Effect: Allow
            Action:
              - events:RemoveTargets
              - events:DeleteRule
              - events:PutRule 
              - events:DescribeRule
              - events:PutTargets 
            Resource: "*"
          
          - Effect: Allow
            Action:
              - ec2:TerminateInstances
              - ec2:DescribeInstances 
              - ec2:RunInstances 
            Resource: "*"

  CreateLambda:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Environment:
        Variables:
          vAutoEC2StackName: !Ref AutoEC2StackName
          vAutoEC2S3Bucket: !Ref AutoEC2S3Bucket
          vRemoveLambdaStackName: !Ref RemoveLambdaStackName
          vRemoveLambdaS3Bucket: !Ref RemoveLambdaS3Bucket
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import boto3
          import os
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)
          cf_client = boto3.client('cloudformation')

          def handler(event, context):
            print("Creating automated EC2 stack:" + os.environ['vAutoEC2StackName'])
            cf_client.create_stack(
                StackName = os.environ['vAutoEC2StackName'],
                TemplateURL = os.environ['vAutoEC2S3Bucket'],
                Capabilities=['CAPABILITY_IAM']
            )

            print("Creating destoyer stack:" + os.environ['vRemoveLambdaStackName'])
            cf_client.create_stack(
                StackName = os.environ['vRemoveLambdaStackName'],
                TemplateURL = os.environ['vRemoveLambdaS3Bucket'],
                Capabilities=['CAPABILITY_IAM'],
                Parameters=
                [
                  {
                      'ParameterKey': 'TargetStackName',
                      'ParameterValue': os.environ['vAutoEC2StackName'],
                      'UsePreviousValue': False,
                      'ResolvedValue': 'string'
                  },
                ]
            )

  PermissionForEventsToInvokeLambda: 
    Type: AWS::Lambda::Permission
    Properties: 
      FunctionName: 
        Ref: "CreateLambda"
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: 
        Fn::GetAtt: 
          - "CreateLambdaRule"
          - "Arn"      
          
  CreateLambdaRule:
    Type: AWS::Events::Rule
    Properties: 
      Description: "Rule for the Lambda to schedule create and delete EC2"
      ScheduleExpression: "cron(0/5 * * * ? *)"
      State: "ENABLED"
      Targets: 
        - 
          Arn: 
            Fn::GetAtt: 
              - "CreateLambda"
              - "Arn"
          Id: "CreateLambdaV1"
          Input: !Sub
          - "{\"StackName\": \"${Stack}\"}"
          - { Stack: !Ref "AutoEC2StackName" }       